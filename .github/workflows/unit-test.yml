name: unit test

on:
  push:
    branches:
      - master
      - v2
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: run test
        run: |
          ./gradlew ktlintCheck
          ./gradlew test
        env:
          CI: true
