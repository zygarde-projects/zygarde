name: unit test

on:
  push:
    branches:
      - master
      - v2
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
          cache: 'gradle'
      - name: run test
        run: |
          ./gradlew ktlintCheck
          ./gradlew test
        env:
          CI: true
